<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReInvent - 移动端访问</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            color: #111;
            margin-bottom: 20px;
        }
        .qr-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 12px;
        }
        #qrcode {
            display: inline-block;
        }
        .url {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            word-break: break-all;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .instructions {
            text-align: left;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        .step {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }
        .step:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ReInvent</h1>
        <p style="color: #666; margin-bottom: 30px;">扫描二维码在移动端访问</p>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div class="url" id="url">https://192.168.101.11:8443</div>
        
        <div class="instructions">
            <h3 style="color: #111; margin-bottom: 15px;">使用说明：</h3>
            <div class="step">确保手机和电脑连接同一个WiFi网络</div>
            <div class="step">用手机相机或微信扫描上方二维码</div>
            <div class="step">在浏览器中点击"高级" → "继续访问"</div>
            <div class="step">允许位置权限以获取当前位置</div>
            <div class="step">开始分享你的照片和感受</div>
        </div>
    </div>

    <script>
        // 生成二维码
        const url = 'https://192.168.101.11:8443';
        QRCode.toCanvas(document.getElementById('qrcode'), url, {
            width: 200,
            margin: 2,
            color: {
                dark: '#111',
                light: '#FFFFFF'
            }
        }, function (error) {
            if (error) console.error(error);
        });
    </script>
</body>
</html>
